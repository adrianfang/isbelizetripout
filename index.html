    <title>Have they posted the registration link?</title>
    <style>
        body {

            background-image: url("./cuttle.jpg");
            background-size: 2000px;
        }
        h1 {
            color: white;
            font-family: sans-serif;

            display: flex;

<body>
    <div class="sillydiv">
        <h1 id="havethey">Something's odd. There appears to be an issue...</h1>
    </div>
</body>
<script>
    // Bad code, I know. I just want it to work.
    function httpGet(theUrl){
        // no need for headers; public google doc!!!
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", theUrl, false ); 
        xmlHttp.send();
        return xmlHttp.responseText;
    }
    var data = httpGet("https://docs.google.com/document/u/0/d/1fNSQeLaIlzSeoQW5XVtM-S5_vAf2w_PIasLvEByI5IA/mobilebasic");
    var k = data.split("February")[data.split("February").length-1]
    if(k.length != 1){
        var g = k.split('<span style="color:#222222;font-weight:700;text-decoration:none;vertical-align:baseline;font-size:12pt;font-family:&quot;Arial&quot;;font-style:normal">')
        var DIVING = true;    
        for(var i = 0; i < g.length && DIVING; i ++){
            if(g[i].includes("Registration opens soon!")){
                DIVING = false;
                document.getElementById("havethey").innerHTML = "No :("
            }
        }
        if(DIVING){
            document.getElementById("havethey").Innertext = "YESSS! GO REGISTER!!!"      
        }
    }
</script>
